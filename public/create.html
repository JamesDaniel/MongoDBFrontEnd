<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/rest.js"></script>
    <script src="scripts/crud.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <p class="form-title">User ID</p><input type="text" id="id" value="1" /><br />
    <p class="form-title">User name</p><input type="text" id="username" value="test" /><br />
    <p class="form-title">User age</p><input type="text" id="age" value="20" /><br />
    <p class="form-title">User gender</p><input type="text" id="gender" value="M" /><br />
    <p class="form-title">User occupation</p><input type="text" id="occupation" value="other" /><br />
    <p class="form-title">User zip code</p><input type="text" id="zipCode" value="1238520" /><br />
    <p class="form-title">Movie title</p><input type="text" id="title" value="movie title" /><br />
    <p class="form-title">Genres</p><input type="text" id="genres" value="genres" /><br />
    <p class="form-title">stars</p><input type="text" id="stars" value="5" /><br />
    <p class="form-title">timestamp</p><input type="text" id="timestamp" value="12345" /><br />
    <button type="button" id="submitCreate">Add Movie Rating</button>
</body>
</html>
